{% extends "admin/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<ol class="breadcrumb">
    <li><a href="/admin/">Dashboard</a></li>
    <li><a href="/admin/products">Products</a></li>
    <li class="active">Edit product</li>
</ol>

<h2>Edit product</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}

<div class="panel panel-default">
    <div class="panel-body">

        <form action="" method="post" autocomplete="off" class="form-horizontal">

            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="code" id="code" value="{{ product.code }}" placeholder="Code" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="code" value="{{ product.description }}" placeholder="Description" required>
                </div>
            </div>

            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" id="price" value="{{ product.price }}" placeholder="Price" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>

        </form>

    </div>
</div>



{% endblock %}
